server:
  port: 8080 # 项目启动端口号
  servlet:
    context-path: /api  # 项目接口
spring:
  profiles:
    active: local
  application: # 项目名称
    name: picture
  datasource: # 数据库连接配置
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/picture
    username: root
    password: 123456
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false # 驼峰转换
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler # 枚举处理器
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置   http://localhost:8080/api/doc.html
knife4j:
  enable: true
#  basic:
#    enable: true
#    username: root
#    password: 123456
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.chen.picture.controller
